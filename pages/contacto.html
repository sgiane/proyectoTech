        <main>
            <h1 class="title">CONTACTO</h1>

            <section class="form-contacto">
                <form action="" method="post">
                      
                  <div class="label-name"><label class="label-input"  for="name">Nombre:</label></div>
                  <div class="contact-name"><input class="input-item" type="text" placeholder="Ingrese su nombre" required></div>
                    
                  <div class="label-lastname"><label class="label-input" for="apellido">Apellido:</label></div>
                  <div class="contact-lastname"><input class="input-item " type="text" placeholder="Ingrese su apellido" required> </div>

                  <div class="label-cellphone"><label class="label-input" for="cellphone">Teléfono:</label></div>
                  <div class="contact-cellphone"><input class="input-item " type="text" placeholder="Ingrese un número de contacto" required></div>
    
                  <div class="label-email"><label class="label-input" for="email">E-mail:</label></div>
                  <div class="contact-email"><input class="input-item" type="email" placeholder="Ingrese un correo válido" required></div>
    
                  <div class="label-msg"><label class="label-input " for="msg">Mensaje:</label></div>
                  <div class="contact.msg"><textarea class="textarea-msg"  name="textarea" id="" cols="30" rows="7"placeholder="Ingrese su mensaje..."></textarea></div>

                    <div class="contact-btn">
                        <button class="btn" id="btn"  type="submit">ENVIAR</button>
                    </div>
                </form>
